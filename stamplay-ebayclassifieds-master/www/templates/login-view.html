<ion-view animation="slide-left-right">
  <ion-content has-header="true" padding="true">

		 <div class="list" style="margin-top:20px" >
		  <label class="item item-input">
		    <span class="input-label" >Email</span>
		    <input type="text" ng-model="loginUser.email">
		  </label>
		  <label class="item item-input">
		    <span class="input-label" >Password</span>
		    <input type="password" ng-model="loginUser.password">
		  </label>
		  <button class="button button-block button-energized" ng-click="login()">Log In</button>
		</div>
		<div style="text-align:center">
			<a class="button button-clear"  href="#/tab/settings/signup">
				You don't have an Account?	
			</a>
		</div>
  </ion-content>
</ion-view>
