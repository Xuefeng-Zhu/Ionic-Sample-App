<ion-view animation="slide-left-right">
  <ion-content has-header="true" padding="true">
	
		<div class="list" style="margin-top:20px" >
		
			<label class="item item-input">
		    <span class="input-label">First Name</span>
		    <input type="text" ng-model="signupUser.firstName">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Last Name</span>
		    <input type="text" ng-model="signupUser.lastName">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Email</span>
		    <input type="text" ng-model="signupUser.email">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input type="password" ng-model="signupUser.password">
		  </label>
		
		  <button class="button button-block button-energized" ng-click="signup()">Sign Up</button>
	
		</div> 
 </ion-content>
</ion-view>
